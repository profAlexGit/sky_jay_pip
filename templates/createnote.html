{% extends 'base.html' %}

{% block content %}

    <div class="row">
      <div class="col-lg-3"></div>
      <form class="col mx-auto mb-4">
        <div class="tab-content" id="note-mode-tabContent">
           <div class="tab-pane fade show active" id="note-mode-text" role="tabpanel" aria-labelledby="note-mode-text-tab">
            <textarea id="note-textarea" class="form-control form-control-note mb-4" placeholder="Введите текст..."></textarea>
           </div>
           <div class="tab-pane fade" id="note-mode-draw" role="tabpanel" aria-labelledby="note-mode-draw-tab">

              <canvas id="note-canvas" class="form-control form-control-note p-0 mb-4"></canvas>
             </div>
           </div>
        </div>
        <div class="d-flex gap-5 justify-content-center align-items-center">
          <button type="submit" class="btn btn-blue">Сохранить</button>
          <a href="/diary/date" class="btn btn-link">Вернуться назад</a>

      </form>

            Рисовать
          </button>
        </div>

        <div class="tab-content" id="note-mode-tabContent_settings">
          <div class="tab-pane fade show active" id="note-mode-text_settings" role="tabpanel" aria-labelledby="note-mode-text-tab_settings">
           <div class="d-flex gap-2 mb-2">
             <select class="form-select" name="note-mode-text_weigth">
               <option value="300">Тонкий</option>
               <option value="400" selected>Нормальный</option>
               <option value="800">Жирный</option>
             </select>
             <select class="form-select" name="note-mode-text_size">
               <option value="12">12px</option>
               <option value="16" selected>16px</option>
               <option value="24">24px</option>
               <option value="32">32px</option>
               <option value="48">48px</option>
             </select>
           </div>
            <div class="d-flex align-items-center">
             <input type="color" name="note-mode-text_color" id="note-mode-text_color" class="form-control form-control-color">
             <label for="note-mode-text_color" class="">#000000</label>
            </div>
          </div>
          <div class="tab-pane fade" id="note-mode-draw_settings" role="tabpanel" aria-labelledby="note-mode-draw-tab_settings">

          </div>
        </div>
      </div>

    </div>
  </div>
