  </div>


  <!-- Modal User Type -->
  <div class="modal fade" id="modal-user-type" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <form class="d-flex flex-wrap gap-4 justify-content-center">
              <div class="wrap-btn-radio">
                <input type="radio" name="user-type" value="default" id="user-type-default" checked>
                <label class="btn btn-user" for="user-type-default">
                  Ищу психологическую помощь
                </label>
              </div>
              <div class="wrap-btn-radio">
                <input type="radio" name="user-type" value="psycholog" id="user-type-psycholog">
                <label class="btn btn-user btn-user--psycholog" for="user-type-psycholog">
                  Предоставляю психологическую помощь
                </label>
              </div>
<!--              <button type="submit" class="btn btn-blue mt-2">Продолжить</button>-->
              <a href="/registration" class="btn btn-blue mt-2" data-bs-toggle="modal" data-bs-target="#modal-first-video" data-bs-dismiss="modal">Продолжить</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal First Video -->
  <div class="modal fade" id="modal-first-video" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">Добро пожаловать, мы подготовили для вас ознакомительное видео!</h5>
        </div>
        <div class="modal-body text-center">
          <video class="lazyload mw-100 mx-auto my-2" controls poster="{{ url_for('static', filename='img/cover-first-video.jpg') }}">
            <source data-src="{{ url_for('static', filename='/example-video.mp4') }}" type="video/mp4">
          </video>
        </div>
        <div class="modal-footer">
          <button class="btn btn-green btn-round">
            Указать проблемы
            <svg class="ms-2" width="16" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.7071 8.70711C24.0976 8.31658 24.0976 7.68342 23.7071 7.2929L17.3431 0.928934C16.9526 0.538409 16.3195 0.538409 15.9289 0.928934C15.5384 1.31946 15.5384 1.95262 15.9289 2.34315L21.5858 8L15.9289 13.6569C15.5384 14.0474 15.5384 14.6805 15.9289 15.0711C16.3195 15.4616 16.9526 15.4616 17.3431 15.0711L23.7071 8.70711ZM-8.74228e-08 9L23 9L23 7L8.74228e-08 7L-8.74228e-08 9Z" fill="white"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="modal-login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title color-green">Вход</h5>
        </div>
        <div class="modal-body">
          <form class="text-center needs-validation" novalidate>
            <input class="form-control mb-4" type="email" placeholder="Введите адрес электронной почты" required>
            <input class="form-control mb-4" type="password" placeholder="Введите ваш пароль" required>
            <div class="d-flex flex-wrap gap-3 justify-content-between align-items-center">
              <button type="submit" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#modal-user-type" data-bs-dismiss="modal">Войти</button>
              <a href="#" class="btn btn-link">Забыли пароль?</a>
            </div>
            <a href="/registration/user" class="btn btn-link color-blue mt-4">Зарегистрироваться</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
  <script src="{{ url_for('static', filename='js/simple-keyboard-layouts/index.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
