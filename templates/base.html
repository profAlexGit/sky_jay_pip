<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sky Jay {% block title %}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

     <div class="container-fluid d-flex flex-wrap flex-sm-nowrap gap-3 gap-lg-4 align-items-center justify-content-between">
       <a href="/">
         <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Sky Jay">
       </a>
      <form class="form-search d-flex order-1 order-sm-0">
        <input class="form-control form-control-search" type="search" placeholder="Введите запрос">
        <button class="btn btn-keyboard">

          </svg>
        </button>
        <button class="btn btn-green btn-search" type="submit">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_69_318)">
                <path d="M7.26173 0C3.41225 0 0.291016 3.12126 0.291016 6.97071C0.291016 10.8202 3.41225 13.9415 7.26173 13.9415C8.74198 13.9415 10.1148 13.4797 11.2432 12.6932L16.5147 17.9639C16.5623 18.0115 16.6394 18.0115 16.6845 17.9672L17.6776 16.9741C17.7235 16.9282 17.7195 16.8494 17.6743 16.8043L12.4717 11.6017C13.5673 10.3708 14.2324 8.74863 14.2324 6.97068C14.2325 3.12126 11.1112 0 7.26173 0ZM7.26173 13.1213C3.86495 13.1213 1.11109 10.3675 1.11109 6.97071C1.11109 3.57393 3.86492 0.820106 7.26173 0.820106C10.6585 0.820106 13.4123 3.57393 13.4123 6.97071C13.4123 10.3675 10.6585 13.1213 7.26173 13.1213Z" fill="white"/>
                </g>
                <defs>
                <clipPath id="clip0_69_318">
                <rect width="18" height="18" fill="white"/>
                </clipPath>
                </defs>
            </svg>
        </button>
      </form>
      <div class="nav gap-4 justify-content-end flex-nowrap">
       <a href="/" class="nav-link">
         <svg class="d-block mx-auto mb-1" width="23" height="21" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.50049 19.8436H3.5941V11.2186H2.32551C1.50757 11.2186 1.12591 10.1987 1.74188 9.66032L10.157 1.69154C10.9103 0.97782 12.0897 0.97782 12.843 1.69154L21.2574 9.66032C21.8741 10.1979 21.4924 11.2186 20.6738 11.2186H19.4066V19.8436H14.5005" stroke="#5CC19E" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.375 19.8028V15.5312C14.375 13.9435 13.0877 12.6562 11.5 12.6562C9.91228 12.6562 8.625 13.9435 8.625 15.5312V19.8028" stroke="#5CC19E" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
         </svg>
         Главная
       </a>
       <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#modal-login">
         <svg class="d-block mx-auto mb-1" width="18" height="21" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.00001 9.00002C6.79086 9.00002 5 7.20915 5 5.00001C5 2.79086 6.79086 1 9.00001 1C11.2091 1 13 2.79086 13 5.00001C13 7.20915 11.2091 9.00002 9.00001 9.00002Z" stroke="#5CC19E" stroke-width="2" stroke-linecap="round"/>

        </svg>
         Кабинет
       </a>
       <a href="#" class="nav-link"  data-bs-toggle="modal" data-bs-target="#modal-user-type">
         <svg class="d-block mx-auto mb-1" width="18" height="21" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.00001 9.00002C6.79086 9.00002 5 7.20915 5 5.00001C5 2.79086 6.79086 1 9.00001 1C11.2091 1 13 2.79086 13 5.00001C13 7.20915 11.2091 9.00002 9.00001 9.00002Z" stroke="#5CC19E" stroke-width="2" stroke-linecap="round"/>
            <path d="M1 19V18C1 14.6863 3.6863 12 7.00001 12H11C14.3137 12 17 14.6863 17 18V19" stroke="#5CC19E" stroke-width="2" stroke-linecap="round"/>
        </svg>
         Роль
       </a>
      </div>
     </div>
  </header>

  {% block content %}{% endblock %}


  <!-- Modal User Type -->
  <div class="modal fade" id="modal-user-type" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <form class="d-flex flex-wrap gap-4 justify-content-center">
              <div class="wrap-btn-radio">
                <input type="radio" name="user-type" value="default" id="user-type-default" checked>
                <label class="btn btn-user" for="user-type-default">
                  Ищу психологическую помощь
                </label>
              </div>
              <div class="wrap-btn-radio">
                <input type="radio" name="user-type" value="psycholog" id="user-type-psycholog">
                <label class="btn btn-user btn-user--psycholog" for="user-type-psycholog">
                  Предоставляю психологическую помощь
                </label>
              </div>

              <button type="submit" class="btn btn-blue mt-2">Продолжить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal fade" id="modal-login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title">Вход</h5>
        </div>
        <div class="modal-body">
          <form class="text-center needs-validation" novalidate>
            <input class="form-control mb-3" type="email" placeholder="Введите адрес электронной почты" required>
            <input class="form-control mb-3" type="password" placeholder="Введите ваш пароль" required>
            <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center">
              <button type="submit" class="btn btn-blue">Войти</button>
              <a href="#" class="btn btn-link">Забыли пароль?</a>
            </div>
            <a href="/registration" class="btn btn-link color-blue mt-3">Зарегистрироваться</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
